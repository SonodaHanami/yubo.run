<script src="ququ.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('div_0');
    const element = document.getElementById('floating-element');

    const left_edge = -34;
    const bottom_edge = -6;
    
    // åˆå§‹ä½ç½®
    let posX = Math.random() * (container.offsetWidth - element.offsetWidth);
    let posY = Math.random() * (container.offsetHeight - element.offsetHeight);
    // åˆå§‹é€Ÿåº¦ (éšæœºæ–¹å‘)
    let speedX = (Math.random() - 0.5) * 4;
    let speedY = (Math.random() - 0.5) * 4;
    // ç¡®ä¿åˆå§‹é€Ÿåº¦ä¸ä¸º0
    if (Math.abs(speedX) < 1) speedX = speedX < 0 ? -1 : 1;
    if (Math.abs(speedY) < 1) speedY = speedY < 0 ? -1 : 1;
    // åŠ¨ç”»å‡½æ•°
    function animate() {
        // æ›´æ–°ä½ç½®
        posX += speedX;
        posY += speedY;
        
        // æ£€æµ‹å·¦å³è¾¹ç•Œç¢°æ’
        if (posX <= left_edge || posX >= container.offsetWidth - element.offsetWidth) {
            speedX = -speedX; // åè½¬Xæ–¹å‘é€Ÿåº¦
            posX = posX <= left_edge ? left_edge : container.offsetWidth - element.offsetWidth; // é˜²æ­¢å…ƒç´ è¶…å‡ºè¾¹ç•Œ
        }
        
        // æ£€æµ‹ä¸Šä¸‹è¾¹ç•Œç¢°æ’
        if (posY <= 0 || posY >= container.offsetHeight - element.offsetHeight) {
            speedY = -speedY; // åè½¬Yæ–¹å‘é€Ÿåº¦
            posY = posY <= 0 ? 0 : container.offsetHeight - element.offsetHeight; // é˜²æ­¢å…ƒç´ è¶…å‡ºè¾¹ç•Œ
        }
        
        // åº”ç”¨æ–°ä½ç½®
        element.style.left = posX + 'px';
        element.style.top = posY + 'px';
        
        // ç»§ç»­åŠ¨ç”»
        requestAnimationFrame(animate);
    }

    // ç‚¹å‡»é‡æ–°éšæœºé€Ÿåº¦
    element.addEventListener('click', function() {
        speedX = (Math.random() - 0.5) * 10;
        speedY = (Math.random() - 0.5) * 10;
        // ä¿®æ”¹æ–‡å­—
        if (Math.random() < 0.1) {
            document.getElementById('gold-text').innerHTML = 'å…¨éƒ½ä¸ä¼šèµšï¼';
            document.getElementById('money_go').innerHTML = 'äºç¬”å¤§çš„ï¼';
        }
        else {
            document.getElementById('gold-text').innerHTML = 'å…¨éƒ½ä¸ä¼šäºï¼';
            document.getElementById('money_go').innerHTML = 'èµšç¬”å¤§çš„ï¼';
        }
    });

    // å¯åŠ¨åŠ¨ç”»
    animate();
    
    // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¡ç®—è¾¹ç•Œ
    window.addEventListener('resize', function() {
        // ç¡®ä¿å…ƒç´ ä¸ä¼šå¡åœ¨è¾¹ç•Œå¤–
        if (posX > container.offsetWidth - element.offsetWidth) {
            posX = container.offsetWidth - element.offsetWidth;
        }
        if (posY > container.offsetHeight - element.offsetHeight) {
            posY = container.offsetHeight - element.offsetHeight;
        }
    });
});

</script>
