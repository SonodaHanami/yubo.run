<h1>我要加入</h1>
<p>
    1. 加入任意一个有羽bot的群，阅读 <a href="https://yubo.run/bot/docs/" target="_blank">羽bot文档</a> ，在 <a href="https://yubo.run/user/" target="_blank">羽bot个人中心</a> 登录后更新明日方舟个人中心token并勾选“在 集集总榜（暂定）公开集集统计数据”<br>
    1.1 比如 [<a href="https://qm.qq.com/q/3jMoF3YlNm" target="_blank">羽波开摸屋之NGA(594645207)</a>]
    <!-- 1.1 你可以给羽波发条私信让他回复你一个群号 -->
</p>
<p>
    2. 使用 <a href="https://yubo.run/user/arknights_update_token_guest.html" target="_blank">游客入口</a> 提交明日方舟个人中心token
</p>
<hr>
<p>
    Q: 加群使用和游客入口有什么区别？<br>
    A: 在游客入口提交token仅会<b>一次性更新</b>数据，加群提交的token会由羽bot<b>持续定时自动更新</b>数据<br>
    且因集集统计总榜（暂定）中的“最近通关记录”由自动更新的数据比较分析得出，所以不会收录从游客入口提交的token对应的记录
</p>
